<main class="center">
    <h1></h1>
    <section>
        <h2>1. Datensatz</h2>
        <app-dataset (onReceiveDatasetDescription)="onReceiveDatasetDescription($event)"></app-dataset>
        <section *ngIf="datasetDescription" id="section-traindata">
            <h3>1.1 Trainingsdaten</h3>
            <p>Die ersten <span class="maxDigits2Display">{{firstNDigits2Display}}</span> von <span class="totalNumberOfDigits">{{totalNumberOfDigits}}</span> Trainingsdaten sind:</p>
            <app-digits [maxDigits2Display]="maxDigits2Display" [datasetDescription]="datasetDescription"></app-digits>
        </section>
    </section>
    <div id="dataInputAndDecisionTree">
        <section id="section-KNN">
            <h2>2. k n√§chste Nachbarn</h2>
            <app-knn-builder [datasetDescription]="datasetDescription" (onReceiveKnnClassifier)="onReceiveKnnClassifier($event)"></app-knn-builder>
        </section>
        <section id="section-data-input">
            <h2>3. Vorhersage</h2>
            <app-prediction *ngIf="knnClassifier" [knnClassifier]="knnClassifier"></app-prediction>
        </section>
    </div>
    <section id="section-testdata">
        <h2>4. Testdaten</h2>
        <p><button class="evaluate-testdata-button">Testdaten auswerten</button></p>
        <div id="knnProgress">
            <h3>4.1 Fortschritt</h3>
            <div class="table">
                <div class="table-header">
                    <div class="table-cell">Worker</div>
                    <div class="table-cell">Fortschritt</div>
                </div>
            </div>
        </div>
        <div id="accuracy-panel">
            <p>
                <!-- FK-TODO: Accuracy sichtbarer anzeigen -->
                Accuracy: <span id="accuracy"></span>
            </p>
        </div>
        <div id="testdata-panel">
            <section id="section-digits-test">
                <p>Die ersten <span class="maxDigits2Display"></span> von <span class="totalNumberOfDigits"></span> Testdaten sind:</p>
                <div id="container-digits-test"></div>
            </section>
            <div id="container-testDataSet"></div>
        </div>
    </section>
</main>
