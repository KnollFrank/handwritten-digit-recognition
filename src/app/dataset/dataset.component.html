<form id="datasetForm" [formGroup]="datasetForm" (ngSubmit)="onSubmit()">
    <div class="dataInputFields">
        <div>
            <label for="csv-file">CSV-Datei:</label>
            <app-file-picker (onReceiveDatasetDescription)="setDatasetDescription($event)"></app-file-picker>
        </div>
        <div id="kernelWidthAndHeight-inputFields">
            <label for="kernelWidthAndHeight">Ziffernbreite und -h√∂he verkleinern um den Faktor:</label>
            <!-- see https://stackblitz.com/edit/angular-7kzu8w?file=app%2Fapp.component.ts -->
            <select type="number" name="kernelWidthAndHeight" formControlName="kernelWidthAndHeight" id="kernelWidthAndHeight">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="4">4</option>
              <option value="7">7</option>
          </select>
        </div>
    </div>
    <ng-content></ng-content>
</form>
