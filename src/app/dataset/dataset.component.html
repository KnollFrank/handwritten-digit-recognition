<form id="datasetForm" (ngSubmit)="onSubmit()">
    <div class="dataInputFields">
        <div>
            <label for="csv-file">CSV-Datei:</label>
            <app-file-picker (onReceiveDatasetDescription)="setDatasetDescription($event)"></app-file-picker>
        </div>
        <!--FK-FIXME: kernelWidthAndHeight wird bei der Vorhersage einer gezeichneten Ziffer noch nicht korrekt berücksichtigt -->
        <div id="kernelWidthAndHeight-inputFields">
            <label for="kernelWidthAndHeight">Ziffernbreite und -höhe verkleinern um den Faktor:</label>
            <!-- see https://stackblitz.com/edit/angular-7kzu8w?file=app%2Fapp.component.ts -->
            <select type="number" name="kernelWidthAndHeight" [(ngModel)]="kernelWidthAndHeight" (ngModelChange)="toNumber()" id="kernelWidthAndHeight">
              <option [ngValue]="1">1</option>
              <option [ngValue]="2">2</option>
              <option [ngValue]="4">4</option>
              <option [ngValue]="7">7</option>
          </select>
        </div>
    </div>
    <input type="submit" value="laden">
</form>
