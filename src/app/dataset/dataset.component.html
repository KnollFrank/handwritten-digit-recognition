<form id="datasetForm" [formGroup]="datasetForm" (ngSubmit)="onSubmit()">
    <div class="dataInputFields">
        <div>
            <label for="csv-file">CSV-Datei:</label>
            <app-file-picker (onReceiveDatasetDescription)="setDatasetDescription($event)"></app-file-picker>
        </div>
        <div id="kernelWidthAndHeight-inputFields">
            <mat-form-field>
                <mat-label>Verkleinerungsfaktor:</mat-label>
                <mat-select type="number" name="kernelWidthAndHeight" formControlName="kernelWidthAndHeight" id="kernelWidthAndHeight">
                    <mat-option value="1">1</mat-option>
                    <mat-option value="2">2</mat-option>
                    <mat-option value="4">4</mat-option>
                    <mat-option value="7">7</mat-option>
                </mat-select>
            </mat-form-field>
        </div>
    </div>
    <button mat-button>Laden</button>
</form>
