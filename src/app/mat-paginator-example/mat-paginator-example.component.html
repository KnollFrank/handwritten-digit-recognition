<form [formGroup]="knnForm" (ngSubmit)="onSubmit()">
    <mat-form-field>
        List length:
        <input matInput formControlName="length">
    </mat-form-field>

    <mat-form-field>
        Page size:
        <input matInput formControlName="pageSize">
    </mat-form-field>
</form>

<mat-paginator [length]="knnForm.value.length" [pageSize]="knnForm.value.pageSize" [pageSizeOptions]="pageSizeOptions" (page)="pageEvent = $event">
</mat-paginator>

<div *ngIf="pageEvent">
    <h5>Page Change Event Properties</h5>
    <div>List length: {{pageEvent.length}}</div>
    <div>Page size: {{pageEvent.pageSize}}</div>
    <div>Page index: {{pageEvent.pageIndex}}</div>
</div>
